<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <style>
        body {
            background-color: #e9ebee;
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
        }
    </style>

    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/popper.min.js"></script>

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
</head>

<body>
    
       <div class="container">

        
           
            <form>
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name" placeholder="name">
                </div>

                <div class="form-group">
                  <label for="firstname">Prénom</label>
                  <input type="text" class="form-control" id="firstname" placeholder="firstname">
                </div>


                 <div class="form-group">
                  <label for="mail">email</label>
                  <input type="text" class="form-control" id="mail" placeholder="mail">
                </div>


                <div class="form-group">
                    <label for="birthday">Date de naissance</label>
                    <input type="text" class="form-control" id="birthday" placeholder="birthday">
                  </div>


                  <div class="form-group">
                    <label for="adress">adress</label>
                    <input type="text" class="form-control" id="adress" placeholder="adress">
                  </div>
                  <button type="submit" id="envoyer">valider</button>

            </form>


            <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>




       </div>

</body>

</html>
